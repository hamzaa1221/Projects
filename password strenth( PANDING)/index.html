<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="input-box">

            <input type="password" id="password" placeholder="Enter Your password">
            <p id="message">password is <span id="strenght"></span></p>
        </div>
    </div>

    <script>


        let pass = document.getElementById("password");


        let mesg = document.getElementById("message");


        let str = document.getElementById("strenght");


        pass.addEventListener('input', () => {

            if (pass.value.lenght > 0) {

                mesg.style.display = "block";
            }
            else {
                mesg.style.display = "none";
            }


            if (pass.value.lenght < 4) {

                str.innerHTML = "weak"
            }
        });

    </script>



</body>

</html>
