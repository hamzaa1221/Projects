<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notifications</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/034ec1140c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainbutton">
        <button onclick="showtoast(Successfullmsg)">Successfull</button>
        <button onclick="showtoast(errormsg)">Error</button>
        <button onclick="showtoast(invalidfullmsg)">Invalid</button>
    </div>

    <div id="toastnotification"></div>
    <script>


        let toastnotification = document.getElementById("toastnotification");

        let Successfullmsg = '<i class="fa-solid fa-circle-check"></i> Successfully Submited';

        let errormsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error!';

        let invalidfullmsg = '<i class="fa-solid fa-circle-exclamation"></i> invalid input , chack again';




        function showtoast(msg) {
            let toast = document.createElement('div');
            toast.classList.add("toast");
            toast.innerHTML = msg;
            toastnotification.appendChild(toast);

            if (msg.includes('error')) {
                toast.classList.add('error');
            }
            if (msg.includes('invalid')) {
                toast.classList.add('invalid');
            }

            setTimeout(() => {
                toast.remove();
            }, 5000);





        }

    </script>

</body>

</html>
